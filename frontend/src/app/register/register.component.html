<div class="container">
  <h2 class="title">Create New Account</h2>
  <div class="login-link">
    <p>Already Registered? <a [routerLink]="'/login'">Login</a></p>
  </div>
  <form class="form">
    <div class="form-group">
      <label for="firstName">FIRST NAME</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required class="input-field" placeholder="Your Name" />
    </div>
    <div class="form-group">
      <label for="lastName">LAST NAME</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required class="input-field" placeholder="Your Last Name" />
    </div>
    <div class="form-group">
      <label for="email">EMAIL</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required class="input-field" placeholder="hello@reallygreatsite.com"/>
    </div>
    <div class="form-group">
      <label for="password">PASSWORD</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required class="input-field" placeholder="*********"/>
    </div>
    <div class="form-group">
      <label for="confirmPassword">CONFIRM PASSWORD</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required class="input-field" placeholder="*********"/>
    </div>
    <button type="button" class="btn-signup" (click)="onSubmit()">Sign up</button>
  </form>
</div>
