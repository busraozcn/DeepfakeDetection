<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">Login</div>
        <p class="mt-3">Don't have an account? <a routerLink="/register">Create one.</a></p>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">EMAIL</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="hello@reallygreatsite.com" required>
            </div>
            <div class="form-group">
              <label for="password">PASSWORD</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="******" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">Forgot your password? <a routerLink="/forgot-password">Reset it.</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
