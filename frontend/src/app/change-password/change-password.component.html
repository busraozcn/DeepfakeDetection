<div class="container">
    <div class="card">
      <div class="card-header">
        Change Password
      </div>
      <form class="form" (ngSubmit)="changePassword()">
        <div class="form-group">
          <label for="currentPassword">Current Password:</label>
          <input type="password" id="currentPassword" name="currentPassword" [(ngModel)]="currentPassword" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Confirm New Password:</label>
          <input type="password" id="confirmNewPassword" name="confirmNewPassword" [(ngModel)]="confirmNewPassword" class="input-field" required>
        </div>
        <button type="submit" class="btn-submit">Change Password</button>
      </form>
    </div>
  </div>
